
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Timer & Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
       background-image: url(uwp4611452.jpeg);
      background-position: center;
   display: flex;
  align-items: center;     
  justify-content: center;  
  height: 100vh;  
    }
    .headline{
      font-size: 60px;
      font-weight: bolder;
    }
    .todo-container {
      max-width: 600px;
      margin: 50px auto;
     
    
    }
    .card {
      border-radius: 15px;
      
    }
    .task-time {
      font-size: 0.9rem;
      color: #6c757d;
    }
    .maincontainer{
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    
    }
    .backimg{
     background-image: url(wp13052333-anime-nature-iphone-wallpapers.jpg);
     background-size: cover;
     background-position: center;
     
    }
    .inimg{
      background-color:white ;
    }
  </style>
</head>
<body>

  <div class="maincontainer">
    <div class="card text-bg-light mb-3 backimg" style="max-width: 50rem;">
  
 
 <div class="container todo-container">
  <h1 class="text-center mb-4 headline" >To-Do List</h1>

  <!-- Task Input -->
  <div class="card inimg p-4 mb-4 shadow-sm">
    <div class="mb-3">
      <label for="taskTitle" class="form-label">Task</label>
      <input type="text" id="taskTitle" class="form-control" placeholder="Enter your task">
    </div>
    <div class="mb-3 row">
      <div class="col">
        <label for="taskDate" class="form-label">Date</label>
        <input type="date" id="taskDate" class="form-control">
      </div>
      <div class="col">
        <label for="taskTime" class="form-label">Time</label>
        <input type="time" id="taskTime" class="form-control">
      </div>
    </div>
    <button class="btn btn-primary w-100" onclick="addTask()">Add Task</button>
  </div>

  <!-- Task List -->
  <ul id="taskList" class="list-group"></ul>
</div>


  </div>

  </div>
 


<script>
  function addTask() {
    const title = document.getElementById('taskTitle').value.trim();
    const date = document.getElementById('taskDate').value;
    const time = document.getElementById('taskTime').value;

    if (!title || !date || !time) {
      alert("Please fill in all fields.");
      return;
    }

    const list = document.getElementById('taskList');

    const item = document.createElement('li');
    item.className = 'list-group-item d-flex justify-content-between align-items-start mb-2 shadow-sm rounded';

    item.innerHTML = `
      <div class="ms-2 me-auto">
        <div class="fw-bold">${title}</div>
        <span class="task-time">${date} at ${time}</span>
      </div>
      <button class="btn btn-sm btn-danger" onclick="this.parentElement.remove()">Delete</button>
    `;

    list.appendChild(item);

    // Reset inputs
    document.getElementById('taskTitle').value = '';
    document.getElementById('taskDate').value = '';
    document.getElementById('taskTime').value = '';
  }
</script>

</body>
</html>
